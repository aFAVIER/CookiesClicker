<!DOCTYPE html>
<html>
	<head>
		<title>Cookie Clicker - PinkFloyd</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style/style.css" type="text/css" /> 
	</head>

<body>

	<div class="conteneur">

		<div class="cookie">
			<img id="img1" src="images/cookie.png" />
			<img id="curseur" src="images/hand-146959.svg" alt ="cursor" />
		</div> 

		<div class="bouton">
			<button onClick="clickMainAuto();" id ="bouton">Auto-click !</button>
			<div id="prix"></div>
		</div>
		<div class="score">
		<p>SCORE TOTAL</p>
			<p id="score">0</p>
		</div>

		<div class="reset">
			<a onClick="resetscore();" class="resetbutton">Reset</a>
		</div>
		<p><strong>Meilleur score: <span id="bestScore">0</span></strong></p>
	</div>
	<script type="text/javascript" src="script/cookie.js"></script>
</body>
</html>
