<!DOCTYPE html>
<html>
	<head>
		<title>Cookie Clicker - PinkFloyd</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style/style.css" type="text/css" /> 
	</head>

<body>

	<div class="conteneur">

		<div id="cookie">
		     <h1>COOKIE</h1>
		     <img id="img1" src="images/cookie.png" />
              <h1>CLICKER</h1>
			
			<img class="curseur" src="images/hand-146959.svg" alt ="cursor" />
		</div> 
           <div class="bas">
		<div id="grpBouton">
			<p>
				<button onClick="clickMainAuto();" id ="bouton" disabled="true">Auto-click !</button>
				<div id="prix"></div>
			</p>
			<p>	
				<button onClick="multipleClicks();" id="multiplicateur" disabled="true">Multiplicateur X2</button>
				<div id="prixMultiplicateur"></div>
			</p>	
		</div>
		<div class="fond">
		<div class="score">
			<p>SCORE TOTAL</p>
			<p id="score">0</p>
		</div>

		<div class="reset">
			<a onClick="resetscore();" class="resetbutton">Reset</a>
		</div>
		<p id="meilleurScore"><strong>Meilleur score: <span id="bestScore">0</span><p onClick ="costume();">Changer de costume</p></strong></p>
	</div>
	</div>
	</div>
	<script type="text/javascript" src="script/cookie.js"></script>
	<!--<script type="text/javascript" src="script/rain.js"></script>-->
</body>
</html>
